

<div class="container">
	<div class="row">
		
		<div class="col-xs-offset-3 col-xs-5"> 
			<div class="text-center">
				<h2> {{userType}} Login </h2>
				<img ng-src="{{loginImage}}" height="146" width="258">
			</div>
			<form>
			    <div class="form-group">
			      <label for="username">User Name:</label>
			      <input type="text" class="form-control" id="username" placeholder="Enter user name" ng-model="user.username">
			    </div>
			    <div class="form-group">
			      <label for="pwd">Password:</label>
			      <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="user.password">
			    </div>
			    <button type="submit" class="btn btn-primary" ng-click="login()">Login</button>
			  </form>
		</div>
		
	</div>
</div>
